name: Docker Image CI

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build ./docker --file Dockerfile --tag mrswaggerr/docker-signal-desktop:$(date +%s)
    - name: export CR_PAT
      run: export CR_PAT=GITHUB_TOKEN
    - name: push docker
      run: docker push ghcr.io/mrswaggerr/docker-signal-desktop:latest
